local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint

   update_frequency: 10
   publish_frequency: 5

   obstacle_range_switch: 2.0
   static_map: true  
   rolling_window: true 
   width: 6.0
   height: 6.0
   resolution: 0.025   
   map_type: costmap
   track_unknown_space: false
   transform_tolerance: 2.0
  
   plugins:
     - {name: static_layer, type: "costmap_2d::StaticLayer"}
     - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
     - {name: dynamic_inflation_layer, type: "costmap_2d::DynamicInflationLayer"}  


   obstacle_layer:
      enabled: true
      transform_tolerance: 2.0
      buffered_time: 1.0
      buffered_time_interval: 1.0
      observation_sources: scan camera_down camera_up #camera_up_fall
      scan: {sensor_frame: /laser_link, data_type: LaserScan, topic: /scan_filtered, marking: true, clearing: true, expected_update_rate: 30} 
      camera_down: {sensor_frame: camera_down_depth_optical_frame, data_type: PointCloud2, min_obstacle_height: -0.5, max_obstacle_height: 1.5, topic: /camera_down/depth/filtered_points, marking: true, clearing: true, expected_update_rate: 30} 
      camera_up: {sensor_frame: camera_up_depth_optical_frame, data_type: PointCloud2, min_obstacle_height: 0.1, max_obstacle_height: 1.2, topic: /camera_up/depth/filtered_points, marking: true, clearing: true, expected_update_rate: 30} 
      #camera_up_fall: {sensor_frame: /camera_link, data_type: PointCloud2, min_obstacle_height: -0.5, max_obstacle_height: 1.5, topic: /depth_camera_falling_point_cloud, marking: true, clearing: true, expected_update_rate: 30} 
      
   dynamic_inflation_layer:
      enabled: true
      #cost_scaling_factor: 10.0  # exponential rate at which the obstacle cost drops off (default: 10)
      first_round_radius: 0.3
      second_round_radius: 0.5
      third_round_radius: 0.6
      
reset_first_round_radius: 0.275                #重新设定第一圈膨胀值
reset_second_round_radius: 0.4               #重新设定第二圈膨胀值
reset_third_round_radius: 0.5                #重新设定第三圈膨胀值
